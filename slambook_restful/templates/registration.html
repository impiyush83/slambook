<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Add Friend</title>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/vendor/bootstrap/css/bootstrap.min.css') }}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/fonts/font-awesome-4.7.0/css/font-awesome.min.css') }}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/vendor/animate/animate.css') }}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/vendor/css-hamburgers/hamburgers.min.css') }}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/vendor/animsition/css/animsition.min.css') }}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/vendor/select2/select2.min.css') }}">
		 <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/vendor/daterangepicker/daterangepicker.css') }}">
		 <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/css/util.css') }}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		 <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/css/main.css') }}">
	</head>
	<body>
		<div class="container-contact100">
			<div class="wrap-contact100">
				<form class="contact100-form validate-form"  id="save_friend_details" method="post">
					<span class="contact100-form-title">
						Enter your slambook details
					</span>

					<div class="wrap-input100 validate-input" data-validate="Name is required">
						<span class="label-input100">First name</span>
						<input class="input100" type="text" name="first_name" placeholder="Enter your first name" required>
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Name is required">
						<span class="label-input100">Surname</span>
						<input class="input100" type="text" name="last_name" placeholder="Enter your last name" required>
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Name is required">
						<span class="label-input100">Gender</span>
						<span class="label-input100">Male</span><input class="input100" type="radio" name="gender" value="Male" required>
					   <span class="label-input100">Female</span> <input class="input100" type="radio" name="gender" value="Female" required>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Name is required">
						<span class="label-input100">Favourite color</span>
						<input class="input100" type="text" name="favourite_color" placeholder="Enter your fav color" required>
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Name is required">
						<span class="label-input100">Favourite food</span>
						<input class="input100" type="text" name="favourite_food"
                               placeholder="Enter your fav food" required>
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Name is required">
						<span class="label-input100">Favourite song</span>
						<input class="input100" type="text" name="favourite_song"
                               placeholder="Enter your fav song" required>
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Name is required">
						<span class="label-input100">Phone no</span>
						<input class="input100" type="tel" name="mobile" placeholder="Enter your contact number"
                               maxlength="12" minlength="10" required>
						<span class="focus-input100"></span>
					</div>

                    <div class="wrap-input100 validate-input" data-validate="Name is required">
						<span class="label-input100">Email</span>
						<input class="input100" type="email" name="email" placeholder="Enter your email address"
                               required>
						<span class="focus-input100"></span>
					</div>

					<div class="container-contact100-form-btn">
						<div class="wrap-contact100-form-btn">
							<div class="contact100-form-bgbtn"></div>
							<button class="contact100-form-btn" >
								<span>
									Submit
									<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
								</span>
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
<script>

     $(document).ready(function (e) {
        $('#save_friend_details').on('submit', (function (e) {
            e.preventDefault();
            var formData = new FormData(this);
            var object = {};
            formData.forEach(function(value, key){
                object[key] = value;
            });
            $.ajax({
                type: 'POST',
                url: "/user/save",
                data : JSON.stringify(object),
                datatype: 'json',
                cache: false,
                contentType: "application/json; charset=utf-8",
                processData: false,
                success: function (data) {
                    window.location.href='/user/home';
                },
                error: function (data) {
                    alert("ERROR " + data.status + " " + data.statusText + " : "+data.responseJSON.message);
                    location.reload();
                }
            });
        }));
     });
</script>
