<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Home</title>
        <link rel="stylesheet" href="{{ url_for('static',filename='css/zerogrid.css') }}">
        <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
        <link href="{{ url_for('static',filename='css/font-awesome.css/font-awesome.min.css') }}" rel="stylesheet"
              type="text/css">
        <link rel="stylesheet" href="{{ url_for('static',filename='css/menu.css') }}">
        <script src="{{ url_for('static',filename='js/jquery1111.min.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static',filename='js/script.js') }}"></script>
        <link href="{{ url_for('static',filename='css/owl.carousel.css') }}" rel="stylesheet">
    </head>
    <body>
        <div class="wrap-body">
            <header class="main-header">
                <div class="zerogrid">
                    <div class="t-center">
                        <div id='cssmenu' class="align-center">
                            <ul>
                                <li><a id="go_to_home"><span>Home</span></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </header>
            {% if secret_key %}
            <section id="container">
                <div class="wrap-container">
                    <div class="zerogrid">
                        <article>
                            <div class="row wrap-post">
                                <div class="entry-header">
                                    <h2 class="entry-title">Secret Key: {{ secret_key }}</h2>
                                </div>

                            </div>
                        </article>

                    </div>
                </div>
            </section>
            {% endif %}
            <form action="/logout" method="post">
                <header>
                    <div>
                        <div class="t-center">
                            <div class="align-center">
                                <ul>
                                    <li><a id="logout"><span>Logout</span></a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </header>
            </form>
        </div>
    </body>
</html>
<script>
       $(document).ready(function (e) {
            $('#logout').on('click', (function (e) {
                $.ajax({
                    type: 'POST',
                    url: "/user/logout",
                    data : 'json',
                    datatype: 'json',
                    cache: false,
                    contentType: "application/json; charset=utf-8",
                    processData: false,
                    success: function (data) {
                        window.location.href='/';
                    },
                    error: function (data) {
                        alert("ERROR " + data.status + " " + data.statusText + " : "+data.responseJSON.message);
                        location.reload();
                    }
                });
            }));
        });

        $('#go_to_home').click(function() {
              window.location.href = '/user/home';
        });
</script>
